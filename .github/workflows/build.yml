name: Build Production

on:
  push:
    branches:
      - master
    tags:
      - v*

jobs:
  build:
    runs-on: ubuntu-latest

    name: build-prod
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2-beta
        with:
          node-version: '15.x'

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - run: yarn install
      - name: Build production
        run: yarn build

      - name: Archive firefox production zip file
        uses: actions/upload-artifact@v2
        with:
          name: firefox.xpi
          path: dist/production/firefox.xpi

      - name: Archive chrome production zip file
        uses: actions/upload-artifact@v2
        with:
          name: chrome.zip
          path: dist/production/chrome.zip

      - name: Archive opera production zip file
        uses: actions/upload-artifact@v2
        with:
          name: opera.crx
          path: dist/production/opera.crz
